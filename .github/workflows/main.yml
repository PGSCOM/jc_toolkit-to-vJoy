name: Build on Push

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up MSBuild path
        uses: microsoft/setup-msbuild@v1

      - name: Restore vJoy SDK (placeholder)
        run: |
          echo "Ensure vJoyInterface.lib and vJoyInterface.h are available in your include/lib paths"

      - name: Build Visual Studio solution
        run: |
          msbuild "jctool.vs2017-net4.7.1.sln" /p:Configuration=Release /p:Platform=x86 /verbosity:minimal
